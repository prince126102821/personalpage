<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <meta charset="utf-8"/>

    <title>自我介紹</title>

    <style>

      /*建立網頁最上面那條橘色的區塊*/
      body {
        margin: 0;
        padding: 0;
      }

      .top-bar {
        background-color: orange;
        height: 50px;
        display: flex;
      }

      /*建立方塊*/
      .content-box {
        flex: 1;
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: background-color 0.3s ease;
        position: relative;
      }

      /*鼠標碰到後顯示其他顏色*/
      .content-box:hover {
        background-color: #ffd700;
      }
      
      /* 定義下拉菜單樣式 */
      .dropdown {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background-color: orange;
        display: none;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      /* 在內容方塊懸停時，顯示下拉菜單 */
      .content-box:hover .dropdown {
        display: block;
      }

      /* 定義下拉菜單項目樣式 */
      .dropdown-item {
        padding: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      /* 鼠標懸停時，變更下拉菜單項目的背景色 */
      .dropdown-item:hover {
        background-color: #bdc3c7;
      }

      /* 顯示內容的區域 */
      #displayMessage {
        text-align: center;
        margin-top: 20px;
        font-size: 18px;
      }

      .appinventor-body{
            margin: 0;
            padding: 0;
            background-color: #ccc; /* 灰色背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
      }

      .appinventor-white-square {
            width: 95%; /* 调整正方形宽度 */
            height: 100%; /* 调整正方形高度 */
            background-color: #fff; /* 白色背景 */
            align-items: center;
        }

        .display-flex {
          display: flex;
        }

      .display-none {
          display: none;
        }

    </style>
  </head>
  <body>
    <!-- 頂部橘色區塊包含三個方塊 -->
    <div class="top-bar">

      <div id="homepageblock" class="content-box" onclick="homepage();homepageblock();">
        <div>首頁</div>
      </div>

      <div id="experienceblock" class="content-box" onclick="experienceblock();">
        <div>個人經驗</div>
        <!-- 個人經驗方塊內含下拉菜單 -->
        <div class="dropdown">
          <div class="dropdown-item">FRC 7636電資組成員</div>
          <!-- 可以加入更多選項 -->
        </div>
      </div>

     <div id="finishblock" class="content-box" onclick="finishblock();">
        <div>完成的項目</div>
        <!-- 個人經驗方塊內含下拉菜單 -->
        <div class="dropdown">
          <div class="dropdown-item" onclick="appinventor()">App Inventor 股票爬取製作</div>
        </div>
     </div>

    </div>

    <div class="appinventor-body" id="appinventor" style="display: none;">
        <div class="appinventor-white-square">
          <!--display:flex將容器設為flexbox屬性 <span>包裹這要放置的文字-->
          <!--最上方標籤-->
          <div style="display: flex; align-items: center; justify-content: center; text-align: center; font-size: 50px; background-color: rgb(25, 206, 206); margin: 30px;">
            <img src="app inventor.png" alt="App Inventor" style="margin-right: 10px; max-height: 80px;">
            <span style="font-size: 30px; padding: 50px;">App Inventor股票爬取製作</span>
          </div>

          <!--告訴使用者有甚麼內容-->
          <ul style="list-style-type: none; text-align: center; font-size: 30px;">
            製作結構如下
            <li><a href="https://www.twse.com.tw/exchangeReport/STOCK_DAY?date=20231220&stockNo=2330">開啟證交所連結</a></li>
            <li>拉取所需物件</li>
            <li>定義變數</li>
            <li>建立標題</li>
            <li>開始codeing</li>
          </ul>

          <!--代碼照片及解釋-->
          <div style="display: flex; font-size: 50px; align-items: center;">
            <img style="padding: 50px;" src="blocks (2).png"/>
            <span>定義變數</span>
          </div>
            <img style="padding: 50px;" src="blocks (1).png"/>
            <img style="padding: 50px;" src="blocks (11).png"/>
            <img style="padding: 50px;" src="blocks (12).png"/>
            <img style="padding: 50px;" src="blocks (13).png"/>
        </div>
    </div>

    <script>

        let appinventordiv=document.querySelector("#appinventor");

        //使手機板可以用點擊的
        function homepageblock() {
            let element = document.getElementById("homepageblock");
            let otherElement = document.getElementById("experienceblock");
            // 移除可能存在的另一個類
            otherElement.classList.remove("display-flex");
            // 移除可能存在的另一個類
            element.classList.remove("display-none");
            // 切換類
            element.classList.add("display-flex");
        }

        function experienceblock() {
            let element = document.getElementById("experienceblock");
            let otherElement = document.getElementById("homepageblock");
            // 移除可能存在的另一個類
            otherElement.classList.remove("display-flex");
            // 移除可能存在的另一個類
            element.classList.remove("display-none");
            // 切換類
            element.classList.add("display-flex");
        }

        function finishblock() {
            let element = document.getElementById("finishblock");
            let otherElement = document.getElementById("homepageblock");
            // 移除可能存在的另一個類
            otherElement.classList.remove("display-flex");
            // 移除可能存在的另一個類
            element.classList.remove("display-none");
            // 切換類
            element.classList.add("display-flex");
        }

        //點選app inventor股票抓取顯示內文
        function appinventor(){
            appinventordiv.style.display="flex";
        }

        //點選首頁將其他內文關閉顯示首頁內容
        function homepage() {
            appinventordiv.style.display="none";
        }
    </script>

  </body>
</html>
